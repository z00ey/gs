<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sample.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>じゃんけん</title>
</head>

<body>
    <header>
        <h1>じゃんけん</h1>
    </header>
    <main>
        <div id="hand">
            <div id="mybox">
                <div id="gu_box">
                    <div id="gu_btn" class="hand_img">グー</div>
                    <div id="cho_btn" class="hand_img">チョキ</div>
                    <div id="par_btn" class="hand_img">パー</div>
                </div>
            </div>
            <div id="pc_hand"></div>
        </div>

        <div id="img_box">
            <div id="my_img" class="my_img"></div>
            <div id="pc_img" class="pc_img"></div>
        </div>
        <div id="hp_box">
            <div id="myhp_box">
                <div id="myhp">あなたのHP：</div>
                <meter id="myhp_g" value="1"></meter>
            </div>
            <div id="pchp_box">
                <div id="pchp">コンピュータのHP：</div>
                <meter id="pchp_g" value="1"></meter>
            </div>
        </div>

        <div id="judgment">結果は？</div>

        <div id="more">もう一回あそぶ！！！！</div>
    </main>
    <!-- <footer>フッター</footer> -->
</body>

</html>
